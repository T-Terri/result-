<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="mainhero">
  <div class="hero">
    <h4>Your Result</h4>
    <div class="numbers">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <h2>Great</h2>
    <p class="mypd">You scored higher than 65% of<span class="dblock"> the people who have taken</span> these tests.</p>
    <p class="mypm">You scored higher than 65% of the <br>people who have taken these tests.</p>
  </div>

  <div class="heroii">
    <h3 class="summary"> Summary</h3>

    <div class="reaction">
    <div class="reactionlogo">
      <img src="./assets/images/icon-reaction.svg" alt="">
        <h3>Reaction</h3>
      </div>
       <h3> 80 <span class="color">/ 100</span></h3>
  </div>

  <div class="memory">
    <div class="memorylogo">
      <img src="./assets/images/icon-memory.svg" alt="">
        <h3>Memory</h3>
      </div>
       <h3> 92 <span class="color">/ 100</span></h3>
  </div>

  <div class="verbal">
    <div class="verballogo">
      <img src="./assets/images/icon-verbal.svg" alt="">
        <h3>Verbal</h3>
      </div>
       <h3> 61 <span class="color">/ 100</span></h3>
  </div>

  <div class="visual">
    <div class="visuallogo">
      <img src="./assets/images/icon-visual.svg" alt="">
        <h3>Visual</h3>
      </div>
       <h3> 72 <span class="color">/ 100</span></h3>
  </div>

  <div>
    <button>Continue </button> 
  </div>

  </div>
</div>

</body>
</html>
